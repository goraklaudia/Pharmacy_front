<div class="container">
  <div class="card card-container">

      <img id="profile-img" class="profile-img-card" src="../../assets/image/add.png" />
      <div style="text-align: center">
      <!-- <i class="fa fa-plus" style="font-size:70px; color: blue"></i> <br><br> -->
      <h2>Dodawanie zdarzenia sprzedaży</h2>
    </div>

      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="text" name='name' id="name" class="form-control" placeholder="Nazwa leku*" [(ngModel)]="name" >
          <input type="text" name='eanCode' required minlength="13" maxlength="13" id="eanCode" class="form-control" placeholder="Numer EAN*" [(ngModel)]="eanCode">
          <!-- <input type="boolean" name='isRefunded' id="isRefunded" class="form-control" placeholder="Refundacja*" [(ngModel)]="isRefunded" >
           -->
           <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="isRefunded" [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="exampleCheck1">Refundacja*</label>
            </div> <br>
          <input type="number" name='percentageOfRefund' min="0" max="100"id="percentageOfRefund" class="form-control" placeholder="Procent*" [(ngModel)]="percentageOfRefund" ><br>
          <input type="number" name='quantity' id="quantity" class="form-control" placeholder="Ilość*" [(ngModel)]="quantity" >
          <br><br>
          <!-- <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="addUser()"> Zarejestruj </button> -->
      </form>
      <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="addMedicaments()"> Dodaj </button>

      <label style="color: rgb(204, 204, 204)">* pole wymagane</label>

  </div>
</div>
