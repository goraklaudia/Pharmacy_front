<div class="container">
  <div class="card card-container" style="padding: 2%">

    <h3 style="text-align: center">Magazyn</h3> <br><br>
    <div class="input-group">


      <input type="text" id="" class="form-control" [(ngModel)]="nameSearch" placeholder="Wyszukaj" aria-label="Wyszukaj">
      <span class="input-group-btn">
        <button class="btn btn-primary" (click)="search()" type="button">&nbsp;<i class="fa fa-search" ></i>&nbsp;</button>
      </span>
    </div>
    <p id="demo2" style="color: red"></p>
    <br>
    <div *ngIf="btnLoadAll">
      <button class="btn btn-primary" (click)="loadAll()" type="button">Załaduj wszystkie</button>
    </div>



    <br>

    <!-- <button class = "btn btn-xs btn-primary" (click)="gotToAdd()"><i class="fa fa-plus"></i></button> -->

    <br><br>
    <div *ngIf="btnLoadAll === false">
      <label id="">&nbsp; Lista leków w magazynie:</label>
      <div class="table-responsive">
      <table class="table table-bordered" id="">
        <thead>
          <tr style="background: lightgrey">
            <th scope="col">Nazwa leku</th>
            <th scope="col">Numer EAN</th>
            <th scope="col">Refundowany</th>
            <th scope="col">% refundacji</th>
            <th scope="col">Ilość</th>
            <!-- <th scope="col" style="width: 4px;">Opcja</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of listOfMedicaments">
            <td>{{i.name}}</td>
            <td>{{i.eanCode}}</td>
            <td>{{i.isRefunded}}</td>
            <td>{{i.percentageOfRefund}}</td>
            <td>{{i.quantity}}</td>
          </tr>

          <!-- <tr></tr> -->
        </tbody>
      </table>
      </div>
      <!-- <button class = "btn btn-xs btn-primary" (click)="gotToAdd()"><i class="fa fa-plus"></i></button> -->
    </div>

    <div *ngIf="btnLoadAll === true">
      <label id="">&nbsp; Lista leków w magazynie:</label>
      <div class="table-responsive">
      <table class="table table-bordered" id="">
        <thead>
          <tr style="background: lightgrey">
            <th scope="col">Nazwa leku</th>
            <th scope="col">Numer EAN</th>
            <th scope="col">Refundowany</th>
            <th scope="col">% refundacji</th>
            <th scope="col">Ilość</th>
            <!-- <th scope="col" style="width: 4px;">Opcja</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of tmpListSearch">
            <td>{{i.name}}</td>
            <td>{{i.eanCode}}</td>
            <td>{{i.isRefunded}}</td>
            <td>{{i.percentageOfRefund}}</td>
            <td>{{i.quantity}}</td>
          </tr>

          <!-- <tr></tr> -->
        </tbody>
      </table>
</div>
      <!-- <button class = "btn btn-xs btn-primary" (click)="gotToAdd()"><i class="fa fa-plus"></i></button> -->
    </div>



  </div>
</div>
