<div class="container">
  <div class="card card-container" style="padding: 2%">

    <h3 style="text-align: center">Magazyn</h3> <br><br>
    <div class="input-group">

      <input type="text" id="" class="form-control" placeholder="Wyszukaj" aria-label="Wyszukaj">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">&nbsp;<i class="fa fa-search"></i>&nbsp;</button>
      </span>
    </div>
    <p id="demo2" style="color: red"></p>

    <br><br>
    <div class="">
      <label id="">&nbsp; Lista leków w magazynie:</label>
      <table class="table table-bordered" id="">
        <thead>
          <tr style="background: lightgrey">
            <th scope="col">Nazwa leku</th>
            <th scope="col">Numer EAN</th>
            <th scope="col">Refundowany</th>
            <th scope="col">% refundacji</th>
            <th scope="col">Ilość</th>
            <!-- <th scope="col" style="width: 4px;">Opcja</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of listOfMedicaments">
            <td>{{i.name}}</td>
            <td>{{i.eanCode}}</td>
            <td>{{i.isRefunded}}</td>
            <td>{{i.percentageOfRefund}}</td>
            <td>{{i.quantity}}</td>
          </tr>

          <!-- <tr></tr> -->
        </tbody>
      </table>

      <button class = "btn btn-xs btn-primary" (click)="gotToAdd()"><i class="fa fa-plus"></i></button>
    </div>



  </div>
</div>
