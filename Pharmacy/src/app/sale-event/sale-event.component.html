<div class="container">
  <div class="card card-container">

    <h3 style="text-align: center">Realizacja sprzeda≈ºy</h3> <br><br>

    <!-- <div class="card"> -->
      <button type="button" class="btn btn-sm btn-primary btn-lg btn-block" data-toggle="modal" data-target="#erecept">e-recepta</button>
      <button type="button" class="btn btn-sm btn-info btn-lg btn-block" data-toggle="modal" data-target="#recept">recepta</button>
      <button type="button" class="btn btn-sm btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#withoutrecept">bez recepty</button>
      <!-- </div> -->

</div>
</div>



<!-- Modal -->
<div class="modal fade" id="erecept" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">E-recepta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control" placeholder="PESEL *"/> <br>
        <input type="number" class="form-control" placeholder="Kod weryfikacujny *"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-success">Zrealizuj</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="recept" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recepta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <hr>
        <hr class="hr-text" data-content="AND">
        
        <input type="number" class="form-control" placeholder="PESEL *"/> <br>
        <input type="number" class="form-control" placeholder="Kod weryfikacujny *"/>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-success">Zrealizuj</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="withoutrecept" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bez recepty</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="text" name='eanCode' required minlength="13" maxlength="13" id="eanCode" class="form-control" placeholder="Kod EAN*" [(ngModel)]="eanCodeWR" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-success">Zrealizuj</button>
      </div>
    </div>
  </div>
</div>
