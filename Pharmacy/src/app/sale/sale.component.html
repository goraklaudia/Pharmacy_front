<div class="container">
  <div class="card card-container">

    <h3 style="text-align: center">Sprzedaż</h3> <br><br>

    <div class="">
        <label id="">&nbsp; Lista dokonanych sprzedaży:</label>
        <table class="table table-bordered" id="">
          <thead>
            <tr style="background: lightgrey">
              <th scope="col">Lp.</th>
              <th scope="col">Numer dokumentu sprzedaży</th>
              <th scope="col">Data sprzedaży</th>
              <th scope="col" style="width: 4px;">Opcje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of listOfSales; let j = index">
              <td>{{j+1}}</td>
              <td>{{i.id}}</td>
              <td>{{i.dateOfIssue}}</td>
              <td>
                <button class = "btn btn-xs btn-secondary" style="font-size: 9px" (click)="showDetails(i)"><i class="fa fa-reorder"></i></button>
              </td>
            </tr>

            <!-- <tr></tr> -->
          </tbody>
        </table>
        <!-- <button class = "btn btn-xs btn-primary" (click)="moveToAdd()"><i class="fa fa-plus"></i></button> -->
      </div>

<br><br><br>
<div *ngIf="showBox == true">
  <div class="container">
      <div class="card card-container">
    <h2>Numer sprzedaży: {{showSale.id}}</h2>
    <label for="">Data złożenia: {{showSale.dateOfIssue}}</label>
    <label for="">Użytkownik: {{showSale.pharmacistId}}</label>
    <br> <br>
    <label id="">&nbsp; Lista leków:</label>
    <table class="table table-bordered" id="">
      <thead>
        <tr style="background: lightgrey">
          <th scope="col">Lp.</th>
          <th scope="col">Kod EAN leku</th>
          <th scope="col">Ilość</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of showSale.medicamentsSoldWithoutPrescription; let j = index">
          <td>{{j+1}}</td>
          <td>{{i.eanCode}}</td>
          <td>{{i.quantity}}</td>
        </tr>

        <!-- <tr></tr> -->
      </tbody>
    </table>
    <div>
    <div style="width:90%; float:left;">&nbsp;</div>
    <div style="width:10%; float:left">
        <!-- <button class = "btn btn-sm btn-danger" >Dezaktywuj</button> -->
    </div>
  </div>
    </div>
  </div>
</div>
</div>
</div>
